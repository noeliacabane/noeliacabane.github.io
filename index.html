<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noelia Cabane - Portfolio Under Construction</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3b82f6;
            --primary-dark: #2563eb;
            --background-color: #f1f5f9;
            --text-color: #1e293b;
            --alert-bg: #fff7ed;
            --alert-border: #f97316;
            --alert-text: #9a3412;
        }
        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            margin: 0;
        }
        .container {
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 2rem;
            max-width: 28rem;
            width: 100%;
        }
        h1 {
            font-size: 1.875rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--text-color);
        }
        .alert {
            background-color: var(--alert-bg);
            border-left: 4px solid var(--alert-border);
            color: var(--alert-text);
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: 0.25rem;
        }
        .alert p:first-child {
            font-weight: 700;
            margin-top: 0;
        }
        .alert p:last-child {
            margin-bottom: 0;
        }
        p {
            margin-bottom: 1.5rem;
        }
        .button {
            display: inline-block;
            text-align: center;
            background-color: var(--primary-color);
            color: white;
            font-weight: 600;
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            text-decoration: none;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        .button:hover, .button:focus {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }
        .button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
        }
        @media (prefers-reduced-motion: reduce) {
            .sand, .button {
                animation: none;
                transition: none;
            }
        }
    </style>
</head>
	<body>
	    <main class="container">
	        <h1>Noelia Cabane</h1>
	        <div class="alert" role="alert">
	            <p>Under Construction</p>
	            <p>My portfolio is currently under construction. Please check back soon for updates.</p>
	        </div>
	        <p>While my portfolio is in progress, I invite you to explore my latest projects.</p>
	        <a href="https://steep-marmoset-3c7.notion.site/Marina-Noelia-Cabane-11b4cba793c980db9437df6a039be3f2" target="_blank" class="button">
	            See current projects
	        </a>
	    </main>
	</body>
</html>
